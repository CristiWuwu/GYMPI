<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructores | Gympi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="estilos/style_sr.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

<!-- HEADER -->
<header class="container-fluid bg-dark header">
  <div class="row h-100">
    <div class="col-6 col-md-1 p-0 h-100 d-flex align-items-center justify-content-end">
      <a href="principal.html"><img class="img-fluid" src="imagenes/logo.png" alt="Logo Gympi" style="max-height: 86px;"></a>
    </div>
    <div class="col-6 col-md-2 d-flex align-items-center h-100 justify-content-start">
      <h1><a class="text-decoration-none tit_principal" href="principal.html">GYMPI</a></h1>
    </div>

    <!-- Menú de Navegación -->
    <nav class="col-12 col-md-9 navbar navbar-expand-md navbar-light bg-nav align-items-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link bg-item" href="Login.html">INICIAR SESIÓN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bg-item" href="RegistroUsuario.html">CREAR CUENTA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="text-center mb-4">Instructores</h2>
      <form>
        <div id="contenedor-instructores">
          <div class="mb-3">
            <label class="form-label">Nombre del Instructor</label>
            <input type="text" class="form-control mb-2" placeholder="Nombre del instructor" />
            <label class="form-label">Descripción del Área</label>
            <input type="text" class="form-control" placeholder="Área del instructor" />
          </div>
        </div>

        <div class="d-flex justify-content-center mb-4">
          <button type="button" class="btn btn-outline-primary" id="agregar-instructor">+ Agregar</button>
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-primary" onclick="location.href='informacion.html'">Finalizar</button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="container-fluid p-5 bg-dark text-white">
  <div class="row">
    <!-- Sección Políticas -->
    <section class="col-12 col-md-9 pb-3" id="Politicas">
      <ul class="list-unstyled d-flex flex-wrap gap-4 py-2 m-0 justify-content-center justify-content-md-start">
        <li class="px-md-4"><a class="text-nowrap text-white" href="term_cond.html">Términos y Condiciones</a></li>
        <li class="px-md-4"><a class="text-nowrap text-white" href="privacidad.html">Privacidad</a></li>
        <li class="px-md-4"><a class="text-nowrap text-white" href="acerca.html">Acerca de</a></li>
      </ul>
    </section>

    <!-- Redes Sociales -->
    <section class="col-12 col-md-3" id="Redes_Sociales">
      <ul class="list-unstyled d-flex gap-4 m-0 py-2 justify-content-center">
        <li><a href="https://www.facebook.com/"><img src="https://cdn-icons-png.flaticon.com/512/20/20673.png" alt="logo_facebook" style="width: 30px;"></a></li>
        <li><a href="https://www.youtube.com/"><img src="https://cdn.iconscout.com/icon/free/png-256/free-youtube-104-432560.png" alt="logo_youtube" style="width: 30px;"></a></li>
        <li><a href="https://www.instagram.com/"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="logo_instagram" style="width: 30px;"></a></li>
      </ul>
    </section>
  </div>

  <!-- Línea y copyright -->
  <div class="row text-center mt-3 mt-md-5 row-copy" style="border-top: 1px solid #ccc; padding-top: 1rem;">
    <div class="col-12">
      <p class="copy">&copy; 2025 Gympi - Todos los derechos reservados</p>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("agregar-instructor").addEventListener("click", function () {
    const contenedor = document.getElementById("contenedor-instructores");
    const nuevo = document.createElement("div");
    nuevo.className = "mb-3";
    nuevo.innerHTML = `
      <label class="form-label">Nombre del Instructor</label>
      <input type="text" class="form-control mb-2" placeholder="Nombre del instructor" />
      <label class="form-label">Descripción del Área</label>
      <input type="text" class="form-control" placeholder="Área del instructor" />
    `;
    contenedor.appendChild(nuevo);
  });
</script>

</body>
</html>
