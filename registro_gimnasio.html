<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Gimnasio</title>
</head>
<body>
    <div>
        <h1>GYMPI</h1>
    </div>
    <br>
    <div>
        <h2>REGISTRAR GIMNASIO</h2>
        <table>
            <tr>
                <td><label>Correo:</label></td>
                <td><input type="email" placeholder="Correo"></td>
            </tr>
            <tr>
                <td><label>Eslogan:</label></td>
                <td><input type="text" placeholder="Eslogan"></td>
            </tr>
            <tr>
                <td><label>Contacto:</label></td>
                <td><input type="text" placeholder="Contacto"></td>
            </tr>
            <tr>
                <td><label>Horario:</label></td>
                <td><input type="text" placeholder="Horario"></td>
            </tr>
            <tr>
                <td><label>Dirección:</label></td>
                <td><input type="text" placeholder="Dirección"></td>
            </tr>
            <tr>
                <td><label>Instalaciones:</label></td>
                <td><input type="file" accept="image/*"></td>
            </tr>
        </table>
        <br>
        <button onclick="location.href='registro_tiposentrenamiento.html'">SIGUIENTE</button>
    </div>
    <br>
    <div>
        <button>Términos y Condiciones</button>
        <button>Privacidad</button>
        <button>Acerca de</button>
    </div>
    <br>
    <div>
        <button>Facebook</button>
        <button>YouTube</button>
        <button>Instagram</button>
    </div>
    <br>
    <footer>
        <i>&copy; 2025 Gympi</i>
    </footer>
</body>
</html>
