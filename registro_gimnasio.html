<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Gimnasio | Gympi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos/footer.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    .form-container {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .form-left, .form-right {
      flex: 1 1 45%;
      margin-bottom: 20px;
    }
    .form-title {
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      margin-bottom: 25px;
    }
    .img-preview {
      background-color: #ddd;
      width: 100%;
      height: 200px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #555;
    }
    .btn-next {
      background-color: #38d16a;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: bold;
    }
    .file-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .file-label:hover {
      background-color: #f0f0f0;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="container-fluid bg-dark header">
  <div class="row h-100"> 
    <div class="col-6 col-md-1 p-0 h-100 d-flex align-items-center justify-content-end">
      <a href="principal.html"><img class="img-fluid" src="imagenes/logo.png" alt="Logo Gympi" style="max-height: 86px;"></a>
    </div>
    <div class="col-6 col-md-2 d-flex align-items-center h-100 justify-content-start">
      <h1><a class="text-decoration-none tit_principal" href="principal.html">GYMPI</a></h1>
    </div>
    <nav class="col-12 col-md-9 navbar navbar-expand-md navbar-light bg-nav align-items-center">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link bg-item" href="Login.html">INICIAR SESIÓN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bg-item" href="RegistroUsuario.html">CREAR CUENTA</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="container my-5">
  <div class="form-container shadow">
    <div class="form-left pe-md-4">
      <div class="img-preview mb-3">IMAGEN PRINCIPAL</div>
      <label class="btn btn-primary w-100 mb-3">
        <input type="file" accept="image/*"> Subir Imagen
      </label>
    </div>

    <div class="form-right ps-md-4">
      <h2 class="form-title">REGISTRAR GIMNASIO</h2>
      <form>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo:</label>
          <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
        </div>
        <div class="mb-3">
          <label for="eslogan" class="form-label">Eslogan:</label>
          <input type="text" class="form-control" id="eslogan" placeholder="Eslogan del gimnasio">
        </div>
        <div class="mb-3">
          <label for="contacto" class="form-label">Contacto:</label>
          <input type="text" class="form-control" id="contacto" placeholder="Nombre del encargado o contacto">
        </div>
        <div class="mb-3">
          <label for="horario" class="form-label">Horario:</label>
          <input type="text" class="form-control" id="horario" placeholder="Ej. Lunes a Viernes - 6:00 am a 10:00 pm" readonly>
          <button type="button" class="btn btn-info mt-2" data-bs-toggle="modal" data-bs-target="#modalDias">
            Seleccionar días
          </button>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" class="form-control" id="direccion" placeholder="Dirección del gimnasio">
        </div>
        <div class="mb-3">
          <label for="instalaciones" class="form-label">Instalaciones:</label>
          <label class="file-label">
            Adjuntar Imágenes
            <input type="file" id="instalaciones" accept="image/*">
          </label>
        </div>
        <button type="button" class="btn btn-next" onclick="location.href='registro_tiposentrenamiento.html'">
          SIGUIENTE
        </button>
      </form>
    </div>
  </div>
</main>

<!-- Modal para seleccionar días -->
<div class="modal fade" id="modalDias" tabindex="-1" aria-labelledby="modalDiasLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDiasLabel">Seleccionar días de la semana</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Lunes" id="lunes">
          <label class="form-check-label" for="lunes">Lunes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Martes" id="martes">
          <label class="form-check-label" for="martes">Martes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Miércoles" id="miercoles">
          <label class="form-check-label" for="miercoles">Miércoles</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Jueves" id="jueves">
          <label class="form-check-label" for="jueves">Jueves</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Viernes" id="viernes">
          <label class="form-check-label" for="viernes">Viernes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Sábado" id="sabado">
          <label class="form-check-label" for="sabado">Sábado</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Domingo" id="domingo">
          <label class="form-check-label" for="domingo">Domingo</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="guardarDias">Guardar días</button>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="container-fluid p-5 bg-dark">
  <div class="row">
    <section class="col-12 col-md-9 pb-3" id="Politicas">
      <ul class="list-unstyled d-flex flex-wrap gap-4 py-2 m-0 justify-content-center justify-content-md-start">
        <li class="px-md-4"><a class="text-nowrap" href="term_cond.html">Terminos y Condiciones</a></li>
        <li class="px-md-4"><a class="text-nowrap" href="privacidad.html">Privacidad</a></li>
        <li class="px-md-4"><a class="text-nowrap" href="acerca.html">Acerca de</a></li>
      </ul>
    </section>

    <section class="col-12 col-md-3" id="Redes_Sociales">
      <ul class="list-unstyled d-flex gap-4 m-0 py-2 justify-content-center">
        <li><a href="https://www.facebook.com/"><img src="https://cdn-icons-png.flaticon.com/512/20/20673.png" alt="logo_facebook"></a></li>
        <li><a href="https://www.youtube.com/"><img src="https://cdn.iconscout.com/icon/free/png-256/free-youtube-104-432560.png" alt="logo_youtube" ></a></li>
        <li><a href="https://www.instagram.com/"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="logo_instagram"></a></li>
      </ul>
    </section>
  </div>  

  <div class="row text-center mt-3 mt-md-5 row-copy">
    <div class="col-12">
      <p class="copy">&copy; 2025 Gympi - Todos los derechos reservados</p>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("guardarDias").addEventListener("click", function() {
    var diasSeleccionados = [];
    var dias = ["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo"];
    
    dias.forEach(function(dia) {
      if (document.getElementById(dia).checked) {
        diasSeleccionados.push(document.getElementById(dia).value);
      }
    });
    
    if (diasSeleccionados.length > 0) {
      document.getElementById("horario").value = diasSeleccionados.join(", ");
    } else {
      document.getElementById("horario").value = "";
    }

    var modal = new bootstrap.Modal(document.getElementById('modalDias'));
    modal.hide();
  });
</script>

</body>
</html>
