<!-- MAIN -->
<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="text-center mb-4">Registrar Gimnasio</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Gimnasio</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre del gimnasio">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
        </div>
        <div class="mb-3">
          <label for="eslogan" class="form-label">Eslogan</label>
          <input type="text" class="form-control" id="eslogan" placeholder="Eslogan del gimnasio">
        </div>
        <div class="mb-3">
          <label for="contacto" class="form-label">Contacto</label>
          <input type="text" class="form-control" id="contacto" placeholder="Nombre del encargado o contacto">
        </div>
        <div class="mb-3">
          <label for="horario" class="form-label">Horario</label>
          <input type="text" class="form-control" id="horario" placeholder="Ej. Lunes a Viernes - 6:00 am a 10:00 pm">
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Dirección del gimnasio">
        </div>
        <div class="mb-4">
          <label for="instalaciones" class="form-label">Instalaciones (Sube una imagen)</label>
          <input type="file" class="form-control" id="instalaciones" accept="image/*">
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-primary" onclick="location.href='registro_tiposentrenamiento.html'">
            Siguiente
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
